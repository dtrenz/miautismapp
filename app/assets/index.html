<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title ng-bind-template="{{title}}"></title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="fragment" content="!" />
        <link rel="stylesheet" href="css/app.css">
        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
        <header ng-controller="AppCtrl" class="main-header">
            <div class="header-view" ui-view="headerView"></div>
        </header>
        <div class="wrapper">
            <div ng-controller="AppCtrl" class="container main-content">
                <div class="map-view" ui-view="mapView"></div>
                <div class="main-view" ui-view="mainView"></div>
            </div>
        </div>

        <footer class="footer-content" ng-include="'partials/footer.html'"></footer>
        <script src="/js/underscore-1.6.0.min.js"></script>
        <script src="/js/vendor.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/bootstrap-dropdown.js"></script>

    </body>
</html>
