<div class="search-result cf" ng-repeat="place in locations">
    <div class="business-type barber">{{place.business.category}}</div>
    <div class="business-listing">
        <h3><a ng-href=#!/review/{{place.id}}>{{place.business.name}}</a></h3>
        <h4>{{place.business.town}}</h4>
        <h4>Overall {{place.business.rating.overall}}</h4>
    </div>
</div>
